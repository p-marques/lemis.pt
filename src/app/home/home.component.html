<div fxLayout="column" fxLayout.gt-md="row" fxLayoutAlign="center center" class="home-container">
  <div fxFlex="40" fxFlex.xs="50" fxLayout="column" fxLayout.gt-md="row" fxLayoutAlign="end center" class="home-a">
      <img src="/assets/images/Lemis_Iberica_Logo_Dark.svg" alt="Lemis Ibérica">
      <div fxLayout="column" fxLayoutAlign="end center" fxLayoutAlign.gt-md="center end" class="menu-container">
        <mat-nav-list>
          <a mat-list-item routerLink="/empresa" class="center-text">Empresa</a>
          <a mat-list-item routerLink="/produtos" class="center-text">Produtos</a>
          <a mat-list-item routerLink="/noticias" class="center-text">Notícias</a>
          <a mat-list-item routerLink="/contactos" class="center-text last">Contactos</a>
        </mat-nav-list>
      </div>
  </div>
  <div fxFlex="60" fxFlex.xs="50" class="home-b" fxLayoutAlign="center center">
    <mat-spinner *ngIf="isWorking"></mat-spinner>
    <div *ngIf="!isWorking" fxFlex="100" class="home-background-container" [ngStyle]="{'background-image': 'url(' + homeImages[imageIndex] + ')'}"></div>
  </div>
</div>
